<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <figure>
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <figcaption>
          <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <h3>
          <label class="add-task__title" for="new-task">Add Item</label>
        </h3>
        <div class="add-task__wrapper">
          <input class="add-task__input add-task__input_new" id="new-task" type="text">
          <button class="add-task__button add-task__button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list incomplete-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="button task-edit">Edit</button>
            <button class="button task-delete">
              <img class="remove-task-img" src="./remove.svg" alt="button task delete">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping" >
            <button class="button task-edit">Save</button>
            <button class="button task-delete">
              <img class="remove-task-img" src="./remove.svg" alt="button task delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list completed-list" id="completed-tasks">
          <li class="list-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="button task-edit">Edit</button>
            <button class="button task-delete">
              <img class="remove-task-img" src="./remove.svg" alt="button task delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
